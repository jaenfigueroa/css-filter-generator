<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Filter CSS Generator</h1>
    </header>

    <section>
      <aside class="aside">
        <form>
          <label for="Grayscale">Grayscale</label>
          <div>
            <input type="range" id="grayscaleInput" min="0" max="100" value="0" data-unit="%">
            <span>0%</span>
          </div>

          <label for="Sepia">Sepia</label>
          <div>
            <input type="range" id="sepiaInput" min="0" max="100" value="0" data-unit="%">
            <span>0%</span>
          </div>

          <label for="Blur">Blur</label>
          <div>
            <input type="range" id="blurInput" min="0" max="10" value="0" data-unit="px">
            <span>0px</span>
          </div>

          <label for="Brightness">Brightness</label>
          <div>
            <input type="range" id="brightnessInput" min="0" max="200" value="100" data-unit="%">
            <span>100%</span>
          </div>

          <label for="Hue-Rotate">Hue Rotate</label>
          <div>
            <input type="range" id="hueRotateInput" min="0" max="360" value="0" data-unit="deg">
            <span>0deg</span>
          </div>

          <label for="Saturate">Saturate</label>
          <div>
            <input type="range" id="saturateInput" min="0" max="1000" value="100" data-unit="%">
            <span>100%</span>
          </div>

          <label for="Opacity">Opacity</label>
          <div>
            <input type="range" id="opacityInput" min="0" max="100" value="100" data-unit="%">
            <span>100%</span>
          </div>

          <label for="Contrast">Contrast</label>
          <div>
            <input type="range" id="contrastInput" min="0" max="1000" value="100" data-unit="%">
            <span>100%</span>
          </div>

          <label for="Invert">Invert</label>
          <div>
            <input type="range" id="invertInput" min="0" max="100" value="0" data-unit="%">
            <span>0%</span>
          </div>
        </form>

        <button id="resetButton">Reiniciar valores</button>
      </aside>

      <main class="main">
        <img src="./assets/img1.jpg" alt="Previsualización de imagen" id="previewImage">
        <input type="file" id="fileInput" accept="image/*">

        <textarea name="" id="textarea" readonly></textarea>
        <button id="copyButton">Copiar código CSS</button>
      </main>
    </section>

  </div>

  <script src="./js/main.mjs" type="module"></script>
</body>

</html>
